<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Complaint Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-50 p-6">
<div class="max-w-4xl mx-auto">
  <a href="/admin/complaints" class="text-sm text-blue-600">← Back to list</a>
  <h1 class="text-2xl font-semibold my-4">Complaint Detail</h1>

  <div class="bg-white p-4 shadow rounded">
    <div class="mb-3">
      <div class="text-sm text-gray-500">Tracking ID</div>
      <div class="font-mono" th:text="${complaint.trackingId}">CIT-...</div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <div class="text-sm text-gray-500">Title</div>
        <div th:text="${complaint.title}">Title</div>
      </div>
      <div>
        <div class="text-sm text-gray-500">Submitted by</div>
        <div th:text="${complaint.name} + ' • ' + complaint.email">Name</div>
      </div>
    </div>

    <div class="mt-4">
      <div class="text-sm text-gray-500">Description</div>
      <div th:text="${complaint.description}">Desc</div>
    </div>

    <div class="mt-4">
      <div class="text-sm text-gray-500">Image</div>
      <div th:if="${complaint.imagePath != null}">
        <img th:src="@{/uploads/{f}(f=${complaint.imagePath})}" alt="image" class="max-w-xs mt-2 rounded border"/>
      </div>
      <div th:if="${complaint.imagePath == null}" class="text-sm text-gray-400">No image</div>
    </div>

    <div class="mt-4">
      <div class="text-sm text-gray-500">Location</div>
      <div id="detailMap" class="w-full h-64 rounded border mt-2"></div>
      <div class="text-sm text-gray-600 mt-2" th:if="${complaint.latitude != null and complaint.longitude != null}">
        Coordinates: <span th:text="${complaint.latitude}">13.0</span>, <span th:text="${complaint.longitude}">80.0</span>
      </div>
      <div class="text-sm text-gray-400" th:if="${complaint.latitude == null or complaint.longitude == null}">No location provided</div>
    </div>

    <div class="mt-6">
      <form th:action="@{|/admin/complaints/${complaint.id}/status|}" method="post" class="space-y-3">
        <div>
          <label class="block text-sm font-medium">Status</label>
          <select name="status" class="mt-1 rounded border-gray-300">
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == complaint.status}">SUBMITTED</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">Admin Notes</label>
          <textarea name="adminNotes" rows="4" class="mt-1 block w-full rounded border-gray-300" th:text="${complaint.adminNotes}"></textarea>
        </div>

        <div>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Update</button>
          <a href="/admin/complaints" class="ml-2 text-sm text-gray-600">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /* Thymeleaf inline numbers: lat/lon will be injected as plain numbers */
  var lat = /*[[${complaint.latitude}]]*/ 0;
  var lon = /*[[${complaint.longitude}]]*/ 0;

  (function() {
    if (!lat || !lon) return;
    if (typeof L === 'undefined') { console.error('Leaflet not loaded'); return; }

    var detailMap = L.map('detailMap').setView([lat, lon], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(detailMap);
    L.marker([lat, lon]).addTo(detailMap);

    setTimeout(function() {
      try { detailMap.invalidateSize(); } catch (e) { console.warn('invalidateSize failed', e); }
    }, 200);
  })();
</script>

</body>
</html>
