<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin Login â€” Report Local Issues</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white rounded shadow p-6">
    <div class="flex items-center gap-3 mb-6">
        <img src="/images/logo.png" alt="logo" class="w-10 h-10 rounded object-cover"/>
        <div>
            <div class="font-semibold">Report Local Issues</div>
            <div class="text-xs text-gray-500">Admin panel login</div>
        </div>
    </div>

    <div th:if="${param.error}" class="mb-4 p-3 bg-red-50 border border-red-200 text-sm text-red-600 rounded">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="mb-4 p-3 bg-green-50 border border-green-200 text-sm text-green-700 rounded">
        You have been logged out.
    </div>

    <form th:action="@{/admin/login}" method="post" class="space-y-4">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label class="block text-sm font-medium">Username</label>
            <input name="username" required class="mt-1 block w-full rounded border-gray-300 p-2"/>
        </div>

        <div>
            <label class="block text-sm font-medium">Password</label>
            <input name="password" type="password" required class="mt-1 block w-full rounded border-gray-300 p-2"/>
        </div>

        <div class="flex items-center justify-between">
            <div class="text-sm text-gray-500">Use admin credentials to sign in</div>
            <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded">Sign in</button>
        </div>
    </form>

    <div class="mt-4 text-xs text-gray-500">
        Admin actions are logged. Do not share credentials.
    </div>
</div>
</body>
</html>
