<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Report Local Issues â€” Submit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
<div class="max-w-2xl w-full bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">Report an Issue</h1>

    <form id="complaintForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Name *</label>
            <input id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300"/>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300"/>
            </div>
            <div>
                <label class="block text-sm font-medium">Phone</label>
                <input id="phone" name="phone" class="mt-1 block w-full rounded-md border-gray-300"/>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium">Title *</label>
            <input id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300"/>
        </div>

        <div>
            <label class="block text-sm font-medium">Description *</label>
            <textarea id="description" name="description" required rows="4" class="mt-1 block w-full rounded-md border-gray-300"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">Latitude</label>
                <input id="latitude" name="latitude" class="mt-1 block w-full rounded-md border-gray-300"/>
            </div>
            <div>
                <label class="block text-sm font-medium">Longitude</label>
                <input id="longitude" name="longitude" class="mt-1 block w-full rounded-md border-gray-300"/>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium">Address</label>
            <input id="address" name="address" class="mt-1 block w-full rounded-md border-gray-300"/>
        </div>

        <div>
            <label class="block text-sm font-medium">Image (optional)</label>
            <input id="image" name="image" type="file" accept="image/*" class="mt-1 block w-full"/>
        </div>

        <div class="flex items-center gap-3">
            <button id="submitBtn" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
            <button id="locBtn" type="button" class="px-3 py-2 bg-gray-200 rounded">Use current location</button>
        </div>

        <div id="result" class="mt-4"></div>
    </form>
</div>

<script>
    const form = document.getElementById('complaintForm');
    const resultDiv = document.getElementById('result');
    const locBtn = document.getElementById('locBtn');

    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }
      locBtn.textContent = 'Locating...';
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById('latitude').value = pos.coords.latitude;
        document.getElementById('longitude').value = pos.coords.longitude;
        locBtn.textContent = 'Use current location';
      }, err => {
        alert('Unable to get location: ' + err.message);
        locBtn.textContent = 'Use current location';
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = 'Submitting...';

      const data = new FormData();
      data.append('name', document.getElementById('name').value);
      data.append('email', document.getElementById('email').value);
      data.append('phone', document.getElementById('phone').value);
      data.append('title', document.getElementById('title').value);
      data.append('description', document.getElementById('description').value);
      const lat = document.getElementById('latitude').value;
      const lon = document.getElementById('longitude').value;
      if (lat) data.append('latitude', lat);
      if (lon) data.append('longitude', lon);
      const addr = document.getElementById('address').value;
      if (addr) data.append('address', addr);
      const fileInput = document.getElementById('image');
      if (fileInput.files.length > 0) {
        data.append('image', fileInput.files[0]);
      }

      try {
        const resp = await fetch('/api/complaints', {
          method: 'POST',
          body: data
        });
        const json = await resp.json();
        if (resp.ok) {
          resultDiv.innerHTML = `<div class="p-3 bg-green-50 border border-green-200 rounded">Submitted! Tracking ID: <strong>${json.trackingId}</strong></div>`;
          form.reset();
        } else {
          resultDiv.innerHTML = `<div class="p-3 bg-red-50 border border-red-200 rounded">Error: ${json.error || JSON.stringify(json)}</div>`;
        }
      } catch (err) {
        resultDiv.innerText = 'Network error: ' + err.message;
      }
    });
</script>
</body>
</html>
